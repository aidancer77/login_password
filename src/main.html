<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>
    <main>
        <form class="row needs-validation" novalidate>">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col position-relative">
                        <label for="validationTooltip01" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="validationTooltip01" required>
                        <div class="invalid-tooltip">Пожалуйста, заполните поле</div>
                    </div>
                    <div>
                        <div class="col position-relative">
                            <label for="validationTooltip02" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="validationTooltip02" required>
                            <div class="invalid-tooltip">Пожалуйста, заполните поле</div>
                        </div>
                        <div>
                            <div class="col position-relative">
                                <label for="validationTooltip03" class="form-label">Отчество</label>
                                <input type="text" class="form-control" id="validationTooltip02" required>
                                <div class="invalid-tooltip">Пожалуйста, заполните поле</div>
                            </div>
                        </div>
                        <div class="col position-relative">
                            <label for="validationTooltip04" class="form-label">Информационная система</label>
                            <select class="form-select" id="validationTooltip04" required>
                                <option selected disabled value="">Выберите...</option>
                                <option>DirectumRX</option>
                                <option>1С УПП</option>
                                <option>1С ЗУП</option>
                                <option>Эл. почта</option>
                                <option>WMS</option>
                                <option>DirectumRX</option>
                                <option>DirectumRX</option>
                            </select>
                            <div class="invalid-tooltip">
                                Choose
                            </div>
                        </div>
                        <div>
                            <div class="col position-relative">
                                <label for="validationTooltip05" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="validationTooltip02" required>
                                <div class="invalid-tooltip">Пожалуйста, заполните поле</div>
                            </div>
                        </div>
                        <div>
                            <div class="col position-relative">
                                <label for="validationTooltip06" class="form-label">Пароль</label>
                                <input type="text" class="form-control" id="validationTooltip02" required>
                                <div class="invalid-tooltip">Пожалуйста, заполните поле</div>
                            </div>
                        </div>
                        <div class="col-12 position-relative">
                            <button class="btn btn-light border" type="submit">Отправить</button>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
        </form>
    </main>

</body>
<footer></footer>
<script src="./src/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
